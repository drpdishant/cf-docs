<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Openxcell Cloud Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Documentation for usage and deployment with Openxcell Cloud">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3.2.0/dist/docsify-style.min.css" title="docsify-darklight-theme" type="text/css" /> -->
    <link href="http://fonts.cdnfonts.com/css/cascadia-mono" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link 
    rel="stylesheet"
    href="style.css"
    title="docsify-darklight-theme"
    type="text/css"/>
</head>

<body>
    <div id="app">Please wait...</div>

    <script>
        window.$docsify = {
            name: 'Openxcell Cloud',
            repo: '',
            loadSidebar: true,
            loadFooter: true,
            subMaxLevel: 4,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            tabs: {
                sync: true // default
            },
            copyCode: {
                buttonText: 'Copy to Clipboard',
                errorText: 'Error',
                successText: 'Copied'
            },
            darklightTheme: {
                siteFont: "Share Tech Mono",
                codeFontFamily:  'Cascadia Code, Roboto Mono, Monaco, courier, monospace',
                bodyFontSize: '17px',
                dark: {
                    accent: '#42b983',
                    toogleBackground: '#ffffff',
                    background: '#091a28',
                    textColor: '#b4b4b4',
                    codeTextColor: '#ffffff',
                    codeBackgroundColor: '#0e2233',
                    borderColor: '#0d2538',
                    blockQuoteColor: '#858585',
                    highlightColor: '#d22778',
                    sidebarSublink: '#b4b4b4',
                    codeTypeColor: '#ffffff',
                    coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                    toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
                },
                light: {
                    accent: '#42b983',
                    toogleBackground: '#091a28',
                    background: '#ffffff',
                    textColor: '#34495e',
                    codeTextColor: '#525252',
                    codeBackgroundColor: '#f8f8f8',
                    borderColor: 'rgba(0, 0, 0, 0.07)',
                    blockQuoteColor: '#858585',
                    highlightColor: '#d22778',
                    sidebarSublink: '#b4b4b4',
                    codeTypeColor: '#091a28',
                    coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                    toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
                }
            }

        }
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <!-- docsify-tabs (latest v1.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ini.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
    </script>

</body>

</html>
